<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Love</title>

<style>
:root{
  --bg1:#0f0c1a;
  --bg2:#1a1230;
  --txt:#f8f6ff;
  --mut:rgba(248,246,255,.75);
  --accent:#ff4da6;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,77,166,.25), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(140,120,255,.25), transparent 40%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--txt);
  text-align:center;
  overflow:hidden;
}

.card{
  max-width:600px;
  width:90%;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.12);
  border-radius:20px;
  padding:40px 28px;
  backdrop-filter: blur(12px);
  position:relative;
  z-index:2;
}

h1{
  font-size:30px;
  margin-bottom:20px;
}

p{
  font-size:18px;
  color:var(--mut);
  margin:14px 0;
  line-height:1.5;
}

.question{
  font-size:24px;
  margin-top:30px;
  font-weight:600;
}

button{
  margin-top:25px;
  padding:12px 22px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:white;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  transition:.2s ease;
}

button:hover{
  transform:scale(1.05);
}

#final{
  margin-top:30px;
  font-size:22px;
  font-weight:600;
  opacity:0;
  transition:.5s ease;
}

.show{
  opacity:1 !important;
}

/* Confetti hearts */
.heart{
  position:absolute;
  top:-20px;
  font-size:22px;
  animation:fall 3s linear forwards;
  z-index:1;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">

  <h1>Love,</h1>

  <p>J‚Äôai demand√© l‚Äôavis de OYOOO.</p>
  <p>Yayate a valid√© aussi.</p>

  <div class="question">
    Tu veux √™tre ma Valentine ?
  </div>

  <button onclick="celebrate()">Oui.</button>

  <div id="final">
    Je t‚Äôaime. √Ä samedi ma ch√©rie. ü§ç
  </div>

</div>

<script>
function celebrate(){
  document.getElementById("final").classList.add("show");

  for(let i=0;i<30;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ü§ç";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    heart.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},3000);
  }
}
</script>

</body>
</html>
